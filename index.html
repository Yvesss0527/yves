<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confession ðŸ’Œ</title>
<style>
    body {
        font-family: "Poppins", sans-serif;
        background-color: #ffe6ea;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        margin: 0;
        position: relative;
    }

    /* Floating hearts background */
    body::before {
        content: "";
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"><text y="30" font-size="30">ðŸ’—</text></svg>');
        background-size: 60px;
        background-repeat: repeat;
        opacity: 0.3;
        z-index: 0;
        animation: moveHearts 20s linear infinite;
    }

    @keyframes moveHearts {
        0% { background-position: 0 0; }
        100% { background-position: 200px 400px; }
    }

    .container {
        z-index: 1;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        text-align: center;
        padding: 30px;
        width: 320px;
        height: 400px;
        animation: fadeIn 1s ease-in;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }

    h2 {
        color: #e75480;
        margin-bottom: 15px;
        transition: opacity 0.6s ease;
    }

    input {
        padding: 10px;
        width: 80%;
        border-radius: 20px;
        border: 2px solid #e75480;
        outline: none;
        font-size: 16px;
        text-align: center;
        margin-bottom: 15px;
        transition: opacity 0.4s ease;
    }

    button {
        background-color: #e75480;
        color: white;
        border: none;
        padding: 10px 25px;
        border-radius: 20px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background-color: #ff7ca8;
    }

    .message-box {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow-y: auto;
        max-height: 240px;
        padding: 10px;
    }

    #message {
        color: #555;
        font-size: 15px;
        line-height: 1.6em;
        white-space: pre-line;
        text-align: center;
        word-wrap: break-word;
    }

    .typing {
        border-right: 2px solid #e75480;
        display: inline-block;
        white-space: nowrap;
        overflow: hidden;
        animation: blink 0.7s steps(1) infinite;
    }

    @keyframes blink {
        50% { border-color: transparent; }
    }
</style>
</head>
<body>
    <div class="container">
        <h2 id="title">favorite ice cream flavor mo? </h2>
        <input type="text" id="nameInput" placeholder="type">
        <button id="submitBtn">Submit</button>

        <div class="message-box">
            <p id="message" class="typing"></p>
        </div>
    </div>

<script>
    const title = document.getElementById('title');
    const btn = document.getElementById('submitBtn');
    const input = document.getElementById('nameInput');
    const message = document.getElementById('message');

    // Slower typing speed: 75ms per character
    function typeText(element, text, speed = 75) {
        element.textContent = "";
        let i = 0;
        function typing() {
            if (i < text.length) {
                element.textContent += text.charAt(i);
                i++;
                setTimeout(typing, speed);
            }
        }
        typing();
    }

    btn.addEventListener('click', () => {
        const name = input.value.trim();
        if (name === "") {
            alert("Please type your name first ðŸ’–");
            return;
        }

        // fade out title and inputs
        title.style.opacity = '0';
        input.style.opacity = '0';
        btn.style.opacity = '0';

        setTimeout(() => {
            title.style.display = 'none';
            input.style.display = 'none';
            btn.style.display = 'none';

            const text = `Hello prettyyyyy, so ayonn surprisee HHAHAAHAHAHAH

I know biglaan HAHAHAHAHA, so I'm sending this message because I need to confess something that keep bothering me for a while now. I'm not even sure how I feel right now, but I know I need to express this to you to clear the air.

Yes, I like you. HAHAHA, does that sound cringe? I know you might have your eyes on someone else, and there are probably so many people who are 'better' than me, but I just want you to know how I truly feel.

I completely respect your feelings, and I'm not going to force you to like me back. This isn't just a small crush, it's more about the way you make me feel. You make me feel so comfortable and at ease when I talk to you.

I know this might come as a surprise, and I totally understand if you don't feel the same way. But I couldn't go on keeping this to myself any longer. It was starting to feel like a burden, and I needed to be honest with you and with myself. ðŸ’—
ps: no pressue hehe :>`;

            // slower typing speed (75ms)
            typeText(message, text, 75);
        }, 600);
    });
</script>
</body>
</html>
